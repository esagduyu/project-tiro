# Tiro Configuration
library_path: "./tiro-library"

# API Keys (required for Opus & Haiku AI features)
# Option 1: Set the key here (tiro init will do this for you)
# anthropic_api_key: "sk-ant-..."
# Option 2: Set the ANTHROPIC_API_KEY environment variable (e.g. via direnv)
# Option 3: Skip — Tiro works without it, but digests, analysis, and
#            classification will be unavailable

# Server
host: "127.0.0.1"
port: 8000

# Ingestion defaults
default_embedding_model: "all-MiniLM-L6-v2"

# Intelligence
opus_model: "claude-opus-4-6"
haiku_model: "claude-haiku-4-5-20251001"

# Content decay
decay_rate_default: 0.95
decay_rate_disliked: 0.90
decay_rate_vip: 0.98
decay_threshold: 0.1

# Digest email (optional)
# digest_email: "you@example.com"
# digest_schedule: "08:00"

# SMTP — for sending digest emails
# For Gmail: smtp.gmail.com:587 with an App Password
# For local testing: localhost:1025 with mailhog
# smtp_host: "smtp.gmail.com"
# smtp_port: 587
# smtp_user: "you@gmail.com"
# smtp_password: "your-gmail-app-password"
# smtp_use_tls: true

# IMAP — for receiving newsletters
# Create a Gmail label (e.g. "tiro"), filter newsletters to it,
# and Tiro will auto-ingest them.
# imap_host: "imap.gmail.com"
# imap_port: 993
# imap_user: "you@gmail.com"
# imap_password: "your-gmail-app-password"
# imap_label: "tiro"
# imap_enabled: true
